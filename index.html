<!DOCTYPE html>
<html>
<head>
  <title>RounJS</title>
</head>
<body>
  <script src="roun.js"></script>
  <script>
    var route = roun({
      notFoundPath: '/404',
      hashBase: '#!',
    });
    route.on('/', function () {
      console.log('/#!/');
    });
    route.on('/foo/:id/bar/:name', function (data) {
      console.info('id is %s, name is %s', data.id, data.name)
      console.log('/#!/foo/:id/bar/:name');
    });
    route.on('/foo/bar/:id', function (data) {
      console.info('id is %s', data.id)
      console.log('/#!/foo/bar/:id');
    });
    route.on('/404', function () {
      console.log('/#!/404');
    });
    route.exec();
    //
    // or
    //
    // route
    //   .on('/', function () {...})
    //   .on('/foo/:id/bar/:name', function (data) {...})
    //   .on('/foo/bar/:id', function (data) {...})
    //   .on('/404', function () {...})
    //   .exec();
  </script>

  <a href="/#!/foo/bar/123">/#!/foo/bar/123</a><br>
  <a href="/#!/foo/1/bar/john">/#!/foo/1/bar/john</a><br>
  <a href="/#!/aaa">404</a>
</body>
</html>
